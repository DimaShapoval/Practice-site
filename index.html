<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost" rel="stylesheet">
    <title>CAT API</title>
</head>
<body>
    <header class="header">
        <div class="header-logo-wrapper">
            <i class="first-point"></i>
            <i class="second-point"></i>
            <i class="third-point"></i>
            <i class="fourth-point"></i>
            <i class="fifth-point"></i>
            <i class="sixth-point"></i>
            <i class="pets-paw"></i>
        </div>
        

    </header>
    <main>
        <form action="" class="form">
            <div class="hi-wrapper">
                <p class="hi">Hi intern!</p>
            </div>
            <div class="welcome-wrapper">
                <p class="welcome">Welcome to MI 2022 Front-end test</p>
            </div>
            <div class="cat-api-text-wrapper">
                <p class="cat-api-text">Lets start using The Cat API</p>
            </div>
            <div class="form-images-wrapper">
                <div class="first-image-wrapper" id="first-image">
                    <div class="first-image-second-wrapper">
                        <i class="first-form-image"></i>
                    </div>
                    
                </div>
                <div class="second-image-wrapper" id="second-image-wrapper">
                    <div class="second-image-second-wrapper" id="second-image-second-wrapper">
                        <i class="second-form-image"></i>
                    </div>
                    
                </div>              
                <div class="third-image-wrapper" id="third-image-wrapper">
                    <div class="third-image-second-wrapper">
                        <i class="third-form-image"></i>
                    </div>
                    
                </div>  
            </div>
            <div id='button-wrapper'class="button-form-wrapper">
                <div class="button-voting">
                    <input type="radio" name="button" id="button-voting" class="button-voting-radio" value="VOTING" />
                    <label for="button-voting-radio">VOTING</label>
                </div>
                <div class="form-breeds">
                    <input type="radio" id="form-breeds-radio"name="button" class="form-breeds-radio" value="BREEDS" />
                    <label for="form-breeds-radio">BREEDS</label>
                </div>
                <div class="form-gallery">
                    <input type="radio" id="form-gallery-radio" name="button" class="form-gallery-radio" value="GALLERY" />
                    <label for="form-gallery-radio">GALLERY</label>
                </div>
                <div class="like-wrapper" id="like-wrapper">
                    <input type="radio"  class="like-back" id="like-back" name="button" value="like" />
                    <label for="like-back" class="like-image" id="like-image"></label>
                    <label for="like-back" class="like-image-2" id="like-image-2"></label>
                </div>
                <div class="favourites-wrapper" id="favourites-wrapper">
                    <input type="radio"  class="favourites-back" id="favourites-back" name="button">
                    <label for="favourites-back" class="favourites-image" id="favourites-image"></label>
                    <label for="favourites-back" class="favourites-image-2" id="favourites-image-2"></label>
                </div>
                <div class="dislike-wrapper" id="dislike-wrapper">
                    <input type="radio"  class="dislike-back" id="dislike-back" name="button" value="dislike" />
                    <label for="dislike-back" class="dislike-image" id="dislike-image"></label>
                    <label for="dislike-back" class="dislike-image-2" id="dislike-image-2"></label>
                </div>
                
                
                
            </div>
        </form>
        <div class="main-image-wrapper">
            <div class="background-main-image" id="background-main-image"></div>
            <i class="main-image" id="main-image"></i>
            <div id="header-search-wrapper"class="header-search-wrapper">
                <input type="search" id='search-voting'class="search-voting" placeholder="Search for breeds by name">
            <div class="loupe-wrapper" id="loupe-wrapper">
                <div class="loupe-second-wrapper">
                    <a href="https://docs.thecatapi.com" class="loupe-back"></a>
                    <i class="loupe"></i>
                </div>
                
                
            </div>
            
            </div>
            
        </div>
        <form action="" class="voting-active-wrapper" id="voting-active-wrapper">
            <div class="voiting-active-image-wrapper">
                <img src=""  alt="" class="response" id="response">
            </div>
            <div class="voting-active-text-wrapper" id="voting-active-text-wrapper">
                <p class="voting-active-text" id="voting-active-text">VOTING</p>
            </div>
            <div class="back-button-wrapper" id="back-button-wrapper">
                <a href=" " class="back-button" id="back-button">
                    <i class="back-button-image" id="back-button-image"></i>
                    <i class="back-button-image2" id="back-button-image2"></i>
                </a>
            </div>
            <div class="voiting-active-button-wrapper" id="voiting-active-button-wrapper">
                <button class="voiting-like-button" id="voiting-like-button" type="submit">
                    <i class="voiting-like-button-image" id="voiting-like-button-image"></i>
                    
                </button>
            <div class="voiting-favourites-button-wrapper" id="voiting-favourites-button-wrapper">
                    <input class="voiting-favourites-button" id="voiting-favourites-button" type="checkbox" name="button" value="favourites">
                    <i class="voiting-favourites-button-image" id="voiting-favourites-button-image"></i>
                    
            </div>
                <button class="voiting-dislike-button" id="voiting-dislike-button" type="submit">
                    <i class="voiting-dislike-button-image" id="voiting-dislike-button-image"></i>
                </button>

            </div>
            <div class="inform-wrapper" id="inform-wrapper">
                <p class="inform-active" id="inform-active"> </p>
                <p class="inform-time"></p>
                <p class="inform-active"> </p>
                <p class="inform-time"></p>
                <p class="inform-active"> </p>
                <p class="inform-time"></p>
                <p class="inform-active"> </p>
                <p class="inform-time"></p>
            </div>
            <div class="inform-image-wrapper" id="inform-image-wrapper">
                <i class="inform-active-image"></i>
                <i class="inform-active-image"></i>
                <i class="inform-active-image"></i>
                <i class="inform-active-image"></i>
            </div>
        </form>
        <form action="" class="breeds-active" id="breeds-active">
            <select name="breeds-choose" id="breeds-choose" class="breeds-choose">
                <option value="All breeds" class="breeds-option">All breeds</option>
                <option value="" class="breeds-option"></option>
                <option value="" class="breeds-option"></option>
                <option value="" class="breeds-option"></option>
                <option value="" class="breeds-option"></option>
            </select>
            <select name="limit-choose" id="limit-choose" class="limit-choose">
                <option value="Limit: 5" class="limit-option">Limit: 5</option>
                <option value="Limit: 10" class="limit-option" selected>Limit: 10</option>
                <option value="Limit: 15" class="limit-option">Limit: 15</option>
                <option value="Limit: 20" class="limit-option">Limit: 20</option>
            </select>
            <div class="sort-button-a-wrapper">
                <a href="" class="sort-button-a" id="sort-button-a"></a>
                <i class="sort-button-a-image" id="sort-button-a-image"></i>
            </div>
            <div class="sort-button-z-wrapper">
                <a href="" class="sort-button-z" id="sort-button-z"></a>
                <i class="sort-button-z-image" id="sort-button-z-image"></i>
            </div>
            <div class="breeds-images-wrapper" id="breeds-images-wrapper">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
                <img src=" " alt="" class="breeds-image">
            </div>
        </form>
        
    </main>
    
    <script src="script.js"></script>
    <script src="script-2.js"></script>
</body>
</html>
